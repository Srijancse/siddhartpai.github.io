<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello VR</title>
    <meta name="description" content="Hello, Virtual World!">
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
	
  <template is="a-template"
          element="giz-sky"
          src="vrsky001_gz.jpg"
          color="#acf"
          radius="7000"
          segments-width="48"
          segments-height="48">
  <a-entity geometry="primitive: sphere;
                      radius: ${radius};
                      segmentsWidth: ${segments-width};
                      segmentsHeight: ${segments-height}"
            material="shader: flat; 
                      src: url(${src});
                      color: ${color};
					  repeat: 4 1;
                      fog: false"
            scale="-1 0.25 1">
			
	  <a-animation attribute="rotation"
               to="0 -360 0"
               dur="500000"
               fill="forwards"
			   easing="linear";
               repeat="indefinite"></a-animation>		
			
			
</template>

	
  <template is="a-template"
          element="giz-cloud"
          src="vrsky001_gz.jpg"
          color="#acf"
          radius="4900"
		  opacity="0.5"
          segments-width="48"
          segments-height="48">
  <a-entity geometry="primitive: sphere;
                      radius: ${radius};
                      segmentsWidth: ${segments-width};
                      segmentsHeight: ${segments-height}"
            material="shader: flat; 
                      src: url(${src});
		  		      opacity: ${opacity};
                      color: ${color};
					  repeat: 4 1;
                      fog: false"
            scale="-1 0.17 1">
			
	  <a-animation attribute="rotation"
               to="0 360 0"
               dur="400000"
               fill="forwards"
			   easing="linear";
               repeat="indefinite"></a-animation>		
			
			
</template>

<template is="a-template"
          element="giz-plane"
          width="300"
          height="300"
          translate="0 0 0"
          color="#aaa"
          opacity="1.0"
          shader="normal"
		  metalness="0.0"
		  roughness="0.0"
          transparent="true"
          src="vrsky001_grid_gz.png"
		  >
  <a-entity geometry="primitive: plane;
                      height: ${height};
                      width: ${width};
                      translate: ${translate}"
            material="color: ${color};
                      opacity: ${opacity};
                      shader: ${shader};
                      transparent: ${transparent};
                      metalness: ${metalness};
                      roughness: ${roughness};
					  repeat: 500 500;
					  fog: false;
                      src: url(${src})"></a-entity>
</template>


<a-camera wasd-controls-enabled="false" cursor-visible="false" position="0 2 12" look-controls-enabled="true"></a-camera>



	<giz-sky rotation="0 -200 0" position="0 660 0"></giz-sky>    
	<giz-cloud rotation="0 -130 0" position="0 300 0"></giz-cloud>    


	
	<giz-plane rotation="-90 0 0" position="0 0 0"></giz-plane>
	
	<a-plane src="vrsky002_gridshdw_gz.png" width="12" height="12" position="0 0.1 -5" rotation="90 0 0">
	
	<a-animation attribute="rotation"
               from="90 0 0"
			   to="90 360 0"
               dur="16000"
               fill="forwards"
			   easing="linear";
               repeat="indefinite"></a-animation>
	</a-plane>
	
	  <a-cube 
						position="0 5 -5" 
						src="vrsky002_grid_gz.png" 
						rotation="45 45 45" 
						width="8" 
						height="8" 
						depth="8"  
						transparent="true" 
						opacity="1.0" 
						metalness="1.0" 
						roughness="0.7" 
						color="#fff"
		>
		
		<a-animation attribute="rotation"
               from="0 0 0"
			   to="0 360 0"
               dur="16000"
               fill="forwards"
			   easing="linear";
               repeat="indefinite"></a-animation>
	
	</a-cube>


	
	<a-plane src="vrsky002_gridshdw_gz.png" width="14" height="14" position="20 0.1 -10" rotation="90 0 0">
	
	<a-animation attribute="rotation"
               from="90 360 0"
			   to="90 0 0"
               dur="26000"
               fill="forwards"
			   easing="linear";
               repeat="indefinite"></a-animation>
	</a-plane>
	
	  <a-cube 
						position="20 5 -10" 
						src="vrsky002_grid_gz.png" 
						rotation="45 45 45" 
						width="8" 
						height="8" 
						depth="8"  
						transparent="true" 
						opacity="1.0" 
						metalness="1.0" 
						roughness="0.7" 
						color="#fff"
		>
		
		<a-animation attribute="rotation"
               from="0 360 0"
			   to="0 0 0"
               dur="26000"
               fill="forwards"
			   easing="linear";
               repeat="indefinite"></a-animation>
	
	</a-cube>

	
	<a-plane src="vrsky002_gridshdw_gz.png" width="14" height="14" position="-20 0.1 10" rotation="90 0 0">
	
	<a-animation attribute="rotation"
               from="90 360 0"
			   to="90 0 0"
               dur="26000"
               fill="forwards"
			   easing="linear";
               repeat="indefinite"></a-animation>
	</a-plane>
	
	  <a-cube 
						position="-20 5 10" 
						src="vrsky002_grid_gz.png" 
						rotation="45 45 45" 
						width="8" 
						height="8" 
						depth="8"  
						transparent="true" 
						opacity="1.0" 
						metalness="1.0" 
						roughness="0.7" 
						color="#fff"
		>
		
		<a-animation attribute="rotation"
               from="0 360 0"
			   to="0 0 0"
               dur="26000"
               fill="forwards"
			   easing="linear";
               repeat="indefinite"></a-animation>
	
	</a-cube>

	
		<a-plane src="vrsky002_gridshdw_gz.png" width="12" height="12" position="0 0.1 35" rotation="90 0 0">
	
	<a-animation attribute="rotation"
               from="90 0 0"
			   to="90 360 0"
               dur="16000"
               fill="forwards"
			   easing="linear";
               repeat="indefinite"></a-animation>
	</a-plane>
	
	  <a-cube 
						position="0 5 35" 
						src="vrsky002_grid_gz.png" 
						rotation="45 45 45" 
						width="8" 
						height="8" 
						depth="8"  
						transparent="true" 
						opacity="1.0" 
						metalness="1.0" 
						roughness="0.7" 
						color="#fff"
		>
		
		<a-animation attribute="rotation"
               from="0 0 0"
			   to="0 360 0"
               dur="16000"
               fill="forwards"
			   easing="linear";
               repeat="indefinite"></a-animation>
	
	</a-cube>

	
	
	<a-light type="hemisphere" color="#fff" ></a-light>
	<a-light color="#222" type="ambient"></a-light>
	<a-light color="#fff" position="0 20 20" type="point"></a-light>
    </a-scene>
  </body>
</html>
